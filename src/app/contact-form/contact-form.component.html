<form>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input required minlength="3" maxlength="30" ngModel name="firstName" #firstName="ngModel"  (change)="onChange(firstName)"  id="firstName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First name is required</div>  
        <div *ngIf="firstName.errors.minlength">At least {{ firstName.errors.minlength.requiredLength }} letters</div>
      
      </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"> 

        </textarea>
        
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
